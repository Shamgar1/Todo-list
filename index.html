
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Todo List">
        <h1>Todo List</h1>
        <form>
            <input type="text" class="todo-input" />
            <button class="todo-button" type="submit">
                <i class="fa fa-plus-square"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <input id='label-1' type='checkbox' checked />
        <label for='label-1'>
            <h2>Complete the Monday home-work
                <span>YES, You can!</span>
            </h2>
        </label>
        <input id='label-2' type='checkbox' checked />
        <label for='label-2'>
            <h2>e-mail processing
                <span>Delete the spam ones</span>
            </h2>
        </label>
        <input id='label-3' type='checkbox' />
        <label for='label-3'>
            <h2>Meditation
                <span>For stressful times</span>
            </h2>
        </label>
        <input id='label-4' type='checkbox' />
        <label for='label-4'>
            <h2>Drink water
                <span>You are living in Israel, Its hot!</span>
            </h2>
        </label>
        <input id='label-5' type='checkbox' />
        <label for='label-5'>
            <h2>Take Venna to the dog's park
                <span>She deserves it</span>
            </h2>
        </label>
    </div>
</body>
</html>
